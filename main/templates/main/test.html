<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="cards-wrapper">
                {% for dish in dishes %}
                <div class="card" data-url="{% url 'dish_detail_view' id=dish.id %}" onclick="redirectToDish(this)">
                    <img src="https://html5css.ru/edithtm/img_nature_wide.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Title: {{dish.title}}</h5>
                        <p class="card-text"><p>Time: {{dish.time}}</p>
                        <p>Portions: {{dish.portions}}</p>
                        <p>Complexity: {{dish.complexity}}</p></p>
                        <a href="{% url 'index' %}" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
