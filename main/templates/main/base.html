{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">
</head>


<body>
    <div class="navbar">
        <ul class="navbar-left-list">
            <li class="navbar-element">
                <img width="60" height="60"
                    src="https://img.icons8.com/external-flatart-icons-lineal-color-flatarticons/64/external-food-kitchen-flatart-icons-lineal-color-flatarticons.png"
                    alt="external-food-kitchen-flatart-icons-lineal-color-flatarticons" />
                <a href="{% url 'index' %}" class="logo-btn" aria-pressed="true">Food</a>
            </li>
            <li class="navbar-element">
                <a href="{% url 'index' %}" class="navbar-btn" role="button" aria-pressed="true">Категорії</a>
            </li>
            {% if user.is_authenticated %}
            <li class="navbar-element">
                <a href="{% url 'add_dish' %}" class="navbar-btn" role="button" aria-pressed="true">Додати нову
                    страву</a>
            </li>
            <li class="navbar-element">
                <a href="{% url 'index' %}" class="navbar-btn" role="button" aria-pressed="true">Улюблені страви</a>
            </li>
            {% endif %}
        </ul>
        <ul class="navbar-right-list">
            {% if user.is_authenticated %}

            <li class="navbar-element">
                <img width="40" height="40" src="https://img.icons8.com/carbon-copy/100/user.png" alt="user" /> <a
                    class="navbar-btn" href="{% url 'profile' %}">Профіль</a>
            </li>
            <li class="navbar-element"> <a class="navbar-btn" href="{% url 'logout' %}">Вихід</a></li>


            {% else %}
            <li class="navbar-element">
                <img width="40" height="40" src="https://img.icons8.com/carbon-copy/100/user.png" alt="user" />
                <a class="navbar-btn" href="{% url 'login' %}">Вхід</a>
            </li>

            {% endif %}

        </ul>
    </div>
 

    {% block content %}
    {% endblock %}


    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>

<script src="{% static 'main/js/script.js' %}"></script>
</html>
