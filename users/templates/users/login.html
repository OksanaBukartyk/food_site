{% extends "shop_site/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Вхід</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-success" type="submit">Ввійти</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Ще не зареєстрований? <a class="ml-2" href="{% url 'register' %}">Реєстрація</a>
            </small>
        </div>
    </div>
{% endblock content %}
